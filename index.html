<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <script src="bundle.js" defer></script>
    <div class="form_container">
        <form action="" id="game_form">
            <h1>BATTLESHIP</h1>
            <div class="tab player">ENTER PLAYER INFO:
                <p>
                    <label for="name">NAME</label>
                    <input type="text" id="name" required>
                </p>
                <p>
                    <label for="first">PLAY FIRST</label>
                    <input type="checkbox" name="first" id="first" checked>
                </p>
            </div>

            <div class="tab ships">PLACE PLAYER SHIPS (OPTIONAL):
                <div class="board_container">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                  <button type="button" class="page pre">PREVIOUS</button>
                  <button type="button" class="page next">NEXT</button>
                  <button type="submit" class="page">SUBMIT</button>
                </div>
            </div>

        </form>
    </div>
    <div class="container">
        <div class="title"></div>
        <div class="line"></div>
        <div class="gameboards"></div>
        <div class="progress"></div>
        <div class="overlay"></div>
        <div class="game_end"></div>
    </div>
</body>
</html>
